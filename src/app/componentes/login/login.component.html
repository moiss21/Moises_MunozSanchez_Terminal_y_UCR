<div class="container p-0 p-sm-2">
  <div class="row d-flex justify-content-center align-items-center m-0">
    <div class="loginBox">
      <div [ngClass]="this.bbddStatus ? 'bg-danger' : 'bg-primary'"
           class="card-header text-white text-center d-flex align-items-center justify-content-center">
        {{this.loginStatusText}}
        <div class="lds-dual-ring" [ngClass]="checkingSpinner ? '' : 'd-none'"></div>
      </div>
      <form [formGroup]="formulario" id="login" autocomplete="off" class="bg-light border p-3 needs-validation"
            (submit)="validations()">
        <div class="form-row">
          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="username" name="password" placeholder="username"
                     formControlName="username">
              <div [ngClass]="isUsernameValid ? 'd-none' : 'errorMsg'">
                El username introducido es incorrecto <i class="fa-solid fa-triangle-exclamation"></i>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input name="password" type="password" class="form-control" id="password" placeholder="password"
                     formControlName="password">
              <span class="input-group-text" (click)="passwordVisibilityFunction()">
                  <i class="fas fa-eye" id="show_eye"></i>
                  <i class="fas fa-eye-slash" id="hide_eye"></i>
              </span>
              <div [ngClass]="isPasswordValid ? 'd-none' : 'errorMsg'">
                La password introducida no es correcta <i class="fa-solid fa-triangle-exclamation"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end p-0">
          <button class="btn btn-primary" type="submit" name="signin" [disabled]="formulario.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
